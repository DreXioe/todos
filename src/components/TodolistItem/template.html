<div>
    <v-list v-if="edit != null">
        <v-list-tile>
            <!----<input type="text" v-model.trim="edit" @keyup.enter="submitHandler" @keyup.esc="cancelHanlder" @blur="cancelHanlder">-->
            <v-text-field append-icon='save' autofocus v-model.trim='edit' @keyup.enter='submitHandler' @keyup.esc='cancelHanlder' @click:append='submitHandler' @blur="cancelHanlder"></v-text-field>
        </v-list-tile>
    </v-list>
    <v-list v-else>
        <v-list-tile>
            <v-list-tile-action>
                <v-checkbox v-model="done" hide-details></v-checkbox>
            </v-list-tile-action>
            <v-list-tile-content>
                <v-list-tile-title :class="done && 'grey--text' || 'text--primary'" @dblclick="editHandler">{{ todo.content }}</v-list-tile-title>
            </v-list-tile-content>

            <v-scroll-x-transition hide-on-leave>
                <v-icon v-if="done" color="success">
                    check
                </v-icon>
                <v-icon v-else color="teal" @click="editHandler">
                    edit
                </v-icon>
            </v-scroll-x-transition>
            <!--<v-list-tile-action>
                <v-btn color="error" @click="deleteHandler">刪除</v-btn>
            </v-list-tile-action>-->


            <!--<v-divider :inset="true"></v-divider>-->
            <v-dialog v-model="dialog" width="500">
                <v-btn slot="activator" color="error">
                    刪除
                </v-btn>

                <v-card>
                    <v-card-title class="headline grey lighten-2" primary-title>
                        刪除待辦事項
                    </v-card-title>

                    <v-card-text>
                        確定要刪除 <span style="color:rgb(252, 71, 39)">{{ todo.content }}</span> 嗎？
                    </v-card-text>

                    <v-divider></v-divider>

                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" flat @click="deleteHandler">
                            確定
                        </v-btn>
                        |
                        <v-btn color="secondary" flat @click="dialog = !dialog">
                            取消
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </v-list-tile>
    </v-list>
</div>
