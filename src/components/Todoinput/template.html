<v-layout>
    <v-text-field 
        autofocus 
        v-model="newTodo.content"
        :counter="40" 
        label="請輸入待辦事項" 
        @keyup.enter='submitHanlder' 
        :append-icon="newTodo.content?'add_circle':''" 
        @click:append="submitHanlder" 
        :append-outer-icon="newTodo.content?'calendar_today':''" 
        @click:append-outer="showCalendar"
        :messages="selectedDate"
        required>
    </v-text-field>
</v-layout>
